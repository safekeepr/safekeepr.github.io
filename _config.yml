title: safekeepr
email:
description: >- # this means to ignore newlines until "baseurl:"
  safekeepr | Security projects, research, and musings.
twitter_username: safekeepr
github_username: safekeepr
minimal_mistakes_skin: dark
search: true
repository: safekeepr/safekeepr.github.io

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: America/Chicago

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-remote-theme

author:
  name   : "Casey Rendon"
  avatar : "/assets/images/profile/prof_pic.png"
  bio    : "Personal musings, finds, research, and projects."
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/safekeepr"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/safekeepr"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/safekeepr"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/safekeepr"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
